<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!--<meta name="viewport" content="width=device-width, user-scalable=no">-->
    <!--<meta name="viewport" content="width=device-width,maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />-->

    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <script src="app/jquery-3.4.1.slim.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <link href="assets/css/font-awesome/fontawesome.min.css" rel="stylesheet" />

    <script src="app/classie.js"></script>
    <script src="app/lodash.min.js"></script>
    <script src="app/head.load.min.js"></script>

    <script src="app/vue.min.js"></script>
    <script src="app/init.js"></script>

    <style type="text/css">
        @media print and (-webkit-min-device-pixel-ratio:0) {
            .scrolling-page {
                -webkit-overflow-scrolling: touch;
            }
        }
    </style>
</head>
<body>
    <div id="app" class="d-flex flex-column fixed-top h-100" style="z-index:0;">
        <component v-bind:is="view___sidebar_left"></component>
        <component v-bind:is="view___sidebar_right"></component>

        <div class="w-100">
            <div class="w-100 d-flex flex-column">
                <div class="w-100">
                    <component v-bind:is="view___header_top" :obj-user="objUser"></component>
                </div>
                <div class="w-100 d-none d-md-block">
                    <component v-bind:is="view___header_breadcrumb"></component>
                </div>
                <div class="w-100 d-none d-md-block">
                    <component v-bind:is="view___header_tab"></component>
                </div>
                <div class="w-100 d-none d-md-block">
                    <component v-bind:is="view___header_filter"></component>
                </div>
            </div>
        </div>
        <div class="w-100 flex-fill">

            <div class="d-flex w-100 h-100">
                <div :class="['h-100 w-25 d-none', view___main_left ? 'd-md-block' : '']">
                    <component v-bind:is="view___main_left"></component>
                </div>
                <div role="main" class="flex-fill h-100">
                    <component v-bind:is="view___main_body" :obj-user="objUser"></component>
                </div>
            </div>

        </div>
        <div class="w-100">
            <component v-bind:is="view___footer"></component>
        </div>
        <user___logout></user___logout>
        <component v-bind:is="view___dialog_1" :is-dialog="true" :obj-user="objUser"></component>
    </div>
</body>
</html>
