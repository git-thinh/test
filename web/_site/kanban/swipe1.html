<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>CodePen - Bootstrap 4 Carousel with touch swipe (hammer.js)</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css'>
    <style>
        #slider {
            padding: 1.5rem;
            margin-right: 0;
            margin-left: 0;
            border-width: .2rem;
        }

        .box-center {
            margin: 0 auto;
        }

        .carousel-caption {
            right: 0;
            bottom: 0;
            left: 0;
            padding-bottom: 30px;
            opacity: 0;
            transition: all 800ms linear;
            background: rgba(0, 0, 0, 0.45);
        }

        .carousel-item.active .carousel-caption {
            opacity: 1;
        }
    </style>
    <script>
        window.console = window.console || function (t) { };
    </script>
    <script>
        if (document.location.search.match(/type=embed/gi)) {
            window.parent.postMessage("resize", "*");
        }
    </script>
</head>
<body translate="no">
    <div class="container">
        <div class="row">
            <div class="col-md-9 box-center">
                <div id="slider">
                    <div class="carousel slide" id="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://placeimg.com/800/250/nature" />
                                <div class="carousel-caption">
                                    <h5>Slide #1</h5>
                                    <p>Image Credit <a href="https://placeimg.com" target="_blank">placeimg.com</a></p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="https://placeimg.com/800/250/nature?t=2" />
                                <div class="carousel-caption">
                                    <h5>Slide #2</h5>
                                    <p>Image Credit <a href="https://placeimg.com" target="_blank">placeimg.com</a></p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="https://placeimg.com/800/250/nature?t=3" />
                                <div class="carousel-caption">
                                    <h5>Slide #3</h5>
                                    <p>Image Credit <a href="https://placeimg.com" target="_blank">placeimg.com</a></p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="https://placeimg.com/800/250/nature?t=4" />
                                <div class="carousel-caption">
                                    <h5>Slide #4</h5>
                                    <p>Image Credit <a href="https://placeimg.com" target="_blank">placeimg.com</a></p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="https://placeimg.com/800/250/nature?t=5" />
                                <div class="carousel-caption">
                                    <h5>Slide #5</h5>
                                    <p>Image Credit <a href="https://placeimg.com" target="_blank">placeimg.com</a></p>
                                </div>
                            </div>
                        </div>
                        <ol class="carousel-indicators">
                            <li data-slide-to="0"></li>
                            <li data-slide-to="1"></li>
                            <li data-slide-to="2"></li>
                            <li data-slide-to="3"></li>
                            <li data-slide-to="4"></li>
                        </ol><a class="carousel-control-prev" href="#" role="button"><span class="carousel-control-prev-icon" aria-hidden="true"><span class="sr-only">Previous</span></span></a><a class="carousel-control-next" href="#" role="button"><span class="carousel-control-next-icon" aria-hidden="true"></span><span class="sr-only">Next</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--<script src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-157cd5b220a5c80d4ff8e0e70ac069bffd87a61252088146915e8726e5d9f147.js"></script>-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js'></script>
    <script id="rendered-js">
        ; (function ($, window, document) {
            'use strict';
            var $slider = $('#carousel'), hammer = new Hammer($slider.get(0));
            $slider.find('img').each((index, elem) => {
                $(elem).prop('draggable', false);
            });
            $slider.carousel();
            $slider.find(".carousel-control-prev").click(e => {
                e.preventDefault();
                $slider.carousel("prev");
            });
            $slider.find(".carousel-control-next").click(e => {
                e.preventDefault();
                $slider.carousel("next");
            });
            hammer.on("panleft panright", e => {
                e.preventDefault();
                if (e.type == 'panleft') {
                    $slider.carousel("next");
                }
                if (e.type == 'panright') {
                    $slider.carousel("prev");
                }
            });
            $slider.find('.carousel-indicators li').click(e => {
                $slider.carousel($(e.target).data('slide-to'));
            });
        })(jQuery, window, document);
//# sourceURL=pen.js
    </script>
</body>
</html>
